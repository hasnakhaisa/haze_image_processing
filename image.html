<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            position: absolute;
            top: 50px;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="myImg" src="haze-level/images/2.png">

<button type="button" onclick="clipImage()">Clip image</button>

<script>
    var img = document.getElementById("myImg");
    var img_width = img.width;
    var img_height = img.height;

    console.log(img_width);

    function clipImage() {
        document.getElementById("myImg").style.clip = "rect(0px " + img_width + "px " + img_height / 3 + "px 0px)";
    }

</script>

</body>
</html>
